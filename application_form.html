<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Application Form</title>
</head>
<body>
    <h2>Candidate Application Form</h2>
    <form action="/submit_application" method="POST">
        <label>Personal Details:</label>
        <input type="text" name="personal_details" required><br>
        <label>Qualification:</label>
        <input type="text" name="qualification" required><br>
        <label>Experience:</label>
        <input type="text" name="experience" required><br>
        <label>Training & Certificates:</label>
        <input type="text" name="training" required><br>
        <label>Work History (No Gap):</label>
        <input type="text" name="work_history" required><br>
        <label>References:</label>
        <input type="text" name="references" required><br>
        <button type="submit">Share My CV</button>
    </form>
    <a href="index.html">Back to Login</a>
</body>
</html>
